{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'file_upload_style.css' %}">
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
</head>
<script src="{% static 'file_upload.js' %}"></script>
<body>
 
    <form id="recommendation letters" method="post" class="file-uploader" action="" enctype="multipart/form-data"> {% csrf_token %}
        <div class="file-uploader__message-area">
          <p>Upload Recommendation Letters</p>
        </div>
        <div class="file-chooser">
          <input class="file-chooser__input" type="file" multiple name="applicant_rl">
        </div>
        <input class="file-uploader__submit-button" type="submit" value="Upload">
    </form>

    <form id="sop" method="post" class="file-uploader" action="" enctype="multipart/form-data"> {% csrf_token %}
      <div class="file-uploader__message-area1">
        <p>Upload SOP</p>
      </div>
      <div class="file-chooser1">
        <input class="file-chooser__input1" type="file" multiple name="applicant_sop">
      </div>
      <input class="file-uploader__submit-button1" type="submit" value="Upload">
    </form>

    <form id="resume" method="post" class="file-uploader" action="" enctype="multipart/form-data"> {% csrf_token %}
      <div class="file-uploader__message-area2">
        <p>Upload Resume</p>
      </div>
      <div class="file-chooser2">
        <input class="file-chooser__input2" type="file" multiple name="applicant_resume">
      </div>
      <input class="file-uploader__submit-button2" type="submit" value="Upload">
    </form>
    
    <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="{% static 'file_upload.js' %}"></script>
</body>
</html>
