{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'file_upload_style.css' %}">
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
</head>
<body>

  <form id="sop" method="post" class="file-uploader" action="{% url 'file_upload_rl' %}" enctype="multipart/form-data"> {% csrf_token %}
    <div class="file-uploader__message-area">
      <p>Upload SOP</p>
    </div>
    <div class="file-chooser">
      <input class="file-chooser__input" type="file" multiple name="applicant_sop">
    </div>
    <input class="file-uploader__submit-button" type="submit" value="Upload">
  </form>

  <!-- <a class="" href="{% url 'file_upload_rl' %}">Next</a> -->

  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src="{% static 'file_upload_sop.js' %}"></script>

</body>
</html>
